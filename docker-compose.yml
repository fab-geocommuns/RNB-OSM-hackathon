services:
  db:
    image: ghcr.io/baosystems/postgis:17-3.5
    platform: linux/arm64
    env_file: ".env"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./rnb_to_osm/data:/app/rnb_to_osm/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    ports:
      - "5000:5000"
    env_file: ".env"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./tmp:/app/tmp
      - ./rnb_to_osm/data:/app/rnb_to_osm/data/

volumes:
  postgres_data:
